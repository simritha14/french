<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French Language Quiz</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h3 {
            margin-bottom: 10px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .question {
            margin-bottom: 15px;
        }

        .question label {
            font-weight: bold;
        }

        .question input {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        .finish-btn {
            display: block;
            margin: 0 auto;
            padding: 15px 30px;
            background-color: #43A047;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .finish-btn:hover {
            background-color: #388E3C;
        }

        .result-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            z-index: 10;
            border-radius: 10px;
            text-align: center;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 5;
        }

        .result-popup p {
            margin-bottom: 20px;
        }

        .close-btn {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>French Language Quiz 3</h1>

    <!-- Quiz Form -->
    <form id="quizForm"></form>

    <!-- Finish Button -->
    <button class="finish-btn" onclick="evaluateQuiz()">Finish</button>

    <!-- Result Popup -->
    <div class="overlay" id="overlay"></div>
    <div class="result-popup" id="result-popup">
        <h3>Quiz Result</h3>
        <p id="result-message"></p>
        <button class="close-btn" onclick="closePopup()">Close</button>
    </div>

    <script>
        // Question sets for each section
const section1Questions = [
    { "question": "1. Vous (finir) _____ un cadeau.", "correct": "finissez" },
    { "question": "2. Il (appeler) _____ un rendez-vous.", "correct": "appelle" },
    { "question": "3. Nous (sortir) _____ à la fête.", "correct": "sortons" },
    { "question": "4. Elles (boire) _____ en retard.", "correct": "boivent" },
    { "question": "5. Je (commencer) _____ le train ce soir.", "correct": "commence" }
];

const section2Questions = [
    { "question": "6. Vous (avoir) _____ un cadeau.", "correct": "avez eu" },
    { "question": "7. Il (lire) _____ le livre.", "correct": "a lu" },
    { "question": "8. Nous (arriver) _____ à la fête.", "correct": "sommes arrivés" },
    { "question": "9. Elles (recevoir) _____ des nouvelles.", "correct": "ont reçu" },
    { "question": "10. Je (se disperser) _____ après la réunion.", "correct": "me suis dispersé" }
];

const section3Questions = [
    { question: '11. Marie _____ sortir de la maison quand il a commencé à pleuvoir.', correct: 'vient de' },
    { question: '12. Nous _____ finir le projet avant que le patron n’arrive.', correct: 'venons de' },
    { question: '13. Ils  _____ se disputer juste avant que je ne les appelle.', correct: 'viennent de' },
    { question: '14. Vous  _____ manger ce livre avant qu’il ne soit épuisé.', correct: 'venez de' },
    { question: '15. Je (venir) _____ recevoir un appel important avant de te voir.', correct: 'viens de' }
];
const section4Questions = [
    { "question": "16. Ils (mourir) _____ de fatigue après la course.", "correct": "mourront" },
    { "question": "17. Nous (être) _____ prêts pour le voyage.", "correct": "serons" },
    { "question": "18. Tu (modeler) _____ une nouvelle sculpture bientôt.", "correct": "modèleras" },
    { "question": "19. Je (aller) _____ en Espagne l'été prochain.", "correct": "irai" },
    { "question": "20. Vous (employer) _____ cette méthode pour réussir.", "correct": "emploierez" }
];

const section5Questions = [
    { "question": "21. Je (lancer) _____ la balle souvent.", "correct": "lançais" },
    { "question": "22. Nous (avoir) _____ beaucoup de devoirs à l'école.", "correct": "avions" },
    { "question": "23. Ils (battre) _____ l'équipe adverse chaque année.", "correct": "battaient" },
    { "question": "24. Il (pleuvoir) _____ tous les soirs en automne.", "correct": "pleuvait" },
    { "question": "25. Tu (mimer) _____ les acteurs pour t'amuser.", "correct": "mimais" }
];
const section6Questions = [
    { "question": "26. (avoir) _____ confiance en toi !", "correct": "Aie" },
    { "question": "27. (savoir) _____ la vérité !", "correct": "Sache" },
    { "question": "28. (finir) _____ ton assiette !", "correct": "Finis" },
    { "question": "29. (vouloir) _____ bien faire !", "correct": "Veux" },
    { "question": "30. (se lever) _____ tôt demain matin !", "correct": "Lève-toi" }
];


const section7Questions = [
    { question: '31. Nous (aller) _____ au cinéma ce soir.', correct: 'allons aller' },
    { question: '32. Je (travailler) _____ sur ce projet demain.', correct: 'vais travailler' },
    { question: '33. Elles (prendre) _____ le train pour Paris bientôt.', correct: 'vont prendre' },
    { question: '34. Tu (faire) _____ tes devoirs après le dîner.', correct: 'vas faire' },
    { question: '35. Il (venir) _____ à la réunion demain matin.', correct: 'va venir' }
];
        const quizSections = [
            { title: "Complete the sentences with the correct verb in Present Tense.", questions: section1Questions },
            { title: "Complete the sentences with the correct form of the Passé Composé. Don’t forget about exceptions such as irregular verbs and participle agreements", questions: section2Questions },
            { title: "Complete the sentences with Passé Récent Tense.", questions: section3Questions },
            { title: "Complete the sentences with the Futur Simple form of the verbs in brackets.", questions: section4Questions },
            { title: "Complete the sentences with the correct imparfait form of the verbs in brackets. ", questions: section5Questions },
            { title: "Complete the gaps with L’impératif", questions: section6Questions },
            { title: "Complete the sentences with the Futur Proche form of the verbs in brackets:", questions: section7Questions },

        ];

        // Function to display questions dynamically
        function displayQuestions() {
            const quizForm = document.getElementById('quizForm');
            quizSections.forEach((section, sectionIndex) => {
                const sectionHTML = `<div class="section"><h3>${section.title}</h3></div>`;
                quizForm.insertAdjacentHTML('beforeend', sectionHTML);

                section.questions.forEach((q, questionIndex) => {
                    const questionHTML = `
                        <div class="question">
                            <label for="q${sectionIndex}-${questionIndex + 1}">${q.question}</label>
                            <input type="text" id="q${sectionIndex}-${questionIndex + 1}">
                        </div>
                    `;
                    quizForm.lastElementChild.insertAdjacentHTML('beforeend', questionHTML);
                });
            });
        }

        // Function to evaluate quiz answers
        function evaluateQuiz() {
            let score = 0;
            let totalQuestions = 0;

            quizSections.forEach((section, sectionIndex) => {
                section.questions.forEach((q, questionIndex) => {
                    const userAnswer = document.getElementById(`q${sectionIndex}-${questionIndex + 1}`).value.trim().toLowerCase();
                    totalQuestions++;
                    if (userAnswer === q.correct.toLowerCase()) {
                        score++;
                    }
                });
            });

            // Show result in popup
            document.getElementById('result-message').innerText = `You scored ${score} out of ${totalQuestions}.`;
            document.getElementById('result-popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }
    document.querySelectorAll('input').forEach(input => {
        input.value = '';
    });
        // Function to close the result popup
        function closePopup() {
            document.getElementById('result-popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
                        document.querySelectorAll('input').forEach(input => {
        input.value = '';
    });
        }

        // Call displayQuestions after the DOM is fully loaded
        window.onload = displayQuestions;

        
    </script>
    
</body>
</html>
