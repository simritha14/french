<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French Language Quiz</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h3 {
            margin-bottom: 10px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .question {
            margin-bottom: 15px;
        }

        .question label {
            font-weight: bold;
        }

        .question input {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        .finish-btn {
            display: block;
            margin: 0 auto;
            padding: 15px 30px;
            background-color: #43A047;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .finish-btn:hover {
            background-color: #388E3C;
        }

        .result-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            z-index: 10;
            border-radius: 10px;
            text-align: center;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 5;
        }

        .result-popup p {
            margin-bottom: 20px;
        }

        .close-btn {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>French Language Quiz 2</h1>

    <!-- Quiz Form -->
    <form id="quizForm"></form>

    <!-- Finish Button -->
    <button class="finish-btn" onclick="evaluateQuiz()">Finish</button>

    <!-- Result Popup -->
    <div class="overlay" id="overlay"></div>
    <div class="result-popup" id="result-popup">
        <h3>Quiz Result</h3>
        <p id="result-message"></p>
        <button class="close-btn" onclick="closePopup()">Close</button>
    </div>

    <script>
        // Question sets for each section
const section1Questions = [
    { "question": "1. Vous (choisir) _____ un cadeau.", "correct": "choisissez" },
    { "question": "2. Il (avoir) _____ un rendez-vous.", "correct": "a" },
    { "question": "3. Nous (venir) _____ à la fête.", "correct": "venons" },
    { "question": "4. Elles (être) _____ en retard.", "correct": "sont" },
    { "question": "5. Je (prendre) _____ le train ce soir.", "correct": "prends" }
];


const section2Questions = [
    { question: '6. Nous (partir) _____ en vacances.', correct: 'sommes partis' },
    { question: '7. Elles (descendre) _____ les escaliers.', correct: 'sont descendues' },
    { question: '8. Il (boire) _____ un café ce matin.', correct: 'a bu' },
    { question: '9. Vous (voir) _____ ce film?', correct: 'avez vu' },
    { question: '10. Je (rentrer) _____ tard hier soir.', correct: 'suis rentré' }
];

const section3Questions = [
    { question: '11. Marie (venir) _____ sortir de la maison quand il a commencé à pleuvoir.', correct: 'vient de' },
    { question: '12. Nous (venir) _____ finir le projet avant que le patron n’arrive.', correct: 'venons de' },
    { question: '13. Ils (venir) _____ se disputer juste avant que je ne les appelle.', correct: 'viennent de' },
    { question: '14. Vous (venir) _____ acheter ce livre avant qu’il ne soit épuisé.', correct: 'venez d’' },
    { question: '15. Je (venir) _____ recevoir un appel important avant de te voir.', correct: 'viens de' }
];

const section4Questions = [
    { question: '11. Nous (aller) _____ au cinéma ce soir.', correct: 'allons aller' },
    { question: '12. Je (travailler) _____ sur ce projet demain.', correct: 'vais travailler' },
    { question: '13. Elles (prendre) _____ le train pour Paris bientôt.', correct: 'vont prendre' },
    { question: '14. Tu (faire) _____ tes devoirs après le dîner.', correct: 'vas faire' },
    { question: '15. Il (venir) _____ à la réunion demain matin.', correct: 'va venir' }
];

const section5Questions = [
    { question: '16. Nous (partir) _____ en voyage cet été.', correct: 'partirons' },
    { question: '17. Elle (réussir) _____ à son examen la semaine prochaine.', correct: 'réussira' },
    { question: '18. Ils (venir) _____ te voir demain.', correct: 'viendront' },
    { question: '19. Je (faire) _____ mes devoirs ce soir.', correct: 'ferai' },
    { question: '20. Tu (recevoir) _____ une réponse bientôt.', correct: 'recevras' }
];

const section6Questions = [
    { question: '21. Quand j\'étais petit, je (jouer) _____ au football tous les jours.', correct: 'jouais' },
    { question: '22. Ils (avoir) _____ toujours des bonbons après l’école.', correct: 'avaient' },
    { question: '23. Nous (lire) _____ des histoires avant de dormir.', correct: 'lisions' },
    { question: '24. Elle (être) _____ souvent en retard pour ses cours.', correct: 'était' },
    { question: '25. Tu (aller) _____ à la plage chaque été.', correct: 'allais' }
];

const section7Questions = [
   { question: "26. (dire/la vérité) __________ (tu)", correct: "Dis la vérité" },
   { question: "27. (prendre/ton manteau) __________ (vous)", correct: "Prenez votre manteau" },
   { question: "28. (finir/vos devoirs) __________ (nous)", correct: "Finissons nos devoirs" },
   { question: "29. (écouter/les instructions) __________ (tu)", correct: "Écoute les instructions" },
   { question: "30. (être/patient) __________ (vous)", correct: "Soyez patients" }
];

const quizSections = [
            { title: "Complete the sentences with the correct verb in Present Tense.", questions: section1Questions },
            { title: "Complete the sentences with the correct form of the Passé Composé. Don’t forget about exceptions such as irregular verbs and participle agreements", questions: section2Questions },
            { title: "Complete the sentences with Passé Récent Tense.", questions: section3Questions },
            { title: "Complete the sentences with the Futur Proche form of the verbs in brackets:", questions: section4Questions },
            { title: "Complete the sentences with the Futur Simple form of the verbs in brackets.", questions: section5Questions },
            { title: "Complete the sentences with the correct imparfait form of the verbs in brackets. ", questions: section6Questions },
            { title: "Complete the gaps with L’impératif", questions: section7Questions },
        ];

        // Function to display questions dynamically
        function displayQuestions() {
            const quizForm = document.getElementById('quizForm');
            quizSections.forEach((section, sectionIndex) => {
                const sectionHTML = `<div class="section"><h3>${section.title}</h3></div>`;
                quizForm.insertAdjacentHTML('beforeend', sectionHTML);

                section.questions.forEach((q, questionIndex) => {
                    const questionHTML = `
                        <div class="question">
                            <label for="q${sectionIndex}-${questionIndex + 1}">${q.question}</label>
                            <input type="text" id="q${sectionIndex}-${questionIndex + 1}">
                        </div>
                    `;
                    quizForm.lastElementChild.insertAdjacentHTML('beforeend', questionHTML);
                });
            });
        }

        // Function to evaluate quiz answers
        function evaluateQuiz() {
            let score = 0;
            let totalQuestions = 0;

            quizSections.forEach((section, sectionIndex) => {
                section.questions.forEach((q, questionIndex) => {
                    const userAnswer = document.getElementById(`q${sectionIndex}-${questionIndex + 1}`).value.trim().toLowerCase();
                    totalQuestions++;
                    if (userAnswer === q.correct.toLowerCase()) {
                        score++;
                    }
                });
            });

            // Show result in popup
            document.getElementById('result-message').innerText = `You scored ${score} out of ${totalQuestions}.`;
            document.getElementById('result-popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        // Function to close the result popup
        function closePopup() {
            document.getElementById('result-popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        // Call displayQuestions after the DOM is fully loaded
        window.onload = displayQuestions;
        
        
    </script>
    
</body>
</html>
