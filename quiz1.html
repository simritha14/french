<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French Language Quiz</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h3 {
            margin-bottom: 10px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .question {
            margin-bottom: 15px;
        }

        .question label {
            font-weight: bold;
        }

        .question input {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        .finish-btn {
            display: block;
            margin: 0 auto;
            padding: 15px 30px;
            background-color: #43A047;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .finish-btn:hover {
            background-color: #388E3C;
        }

        .result-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            z-index: 10;
            border-radius: 10px;
            text-align: center;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 5;
        }

        .result-popup p {
            margin-bottom: 20px;
        }

        .close-btn {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>French Language Quiz</h1>

    <!-- Quiz Form -->
    <form id="quizForm"></form>

    <!-- FormSubmit Integration to Send Results -->
    <form action="https://formsubmit.co/amandadrew14700@gmail.com" method="POST" id="resultForm">
        <input type="hidden" name="quizResults" id="quizResults">
        <input type="hidden" name="_subject" value="French Quiz Results">
        <input type="hidden" name="_captcha" value="false">
    </form>

    <!-- Finish Button -->
    <button class="finish-btn" onclick="evaluateQuiz()">Finish</button>

    <!-- Result Popup -->
    <div class="overlay" id="overlay"></div>
    <div class="result-popup" id="result-popup">
        <h3>Quiz Result</h3>
        <p id="result-message"></p>
        <button class="close-btn" onclick="closePopup()">Close</button>
    </div>

    <script>
        // Question sets for each section
        const section1Questions = [
            { "question": "1. Je (manger) _____", "correct": "mange" },
            { "question": "2. Ils (se perdre) _____ dans la forÃªt.", "correct": "se perdent" },
            { "question": "3. Est-ce que tu (faire) _____ ce travail?", "correct": "fais" },
            { "question": "4. Nous (finir) _____ nos devoirs.", "correct": "finissons" },
            { "question": "5. Elle (parler) _____ avec moi.", "correct": "parle" }
        ];

        // Add all the other question sets (section2Questions, section3Questions, etc.)

        const quizSections = [
            { title: "Complete the sentences with the correct verb in Present Tense.", questions: section1Questions },
            // Add all other sections here...
        ];

        // Function to display questions dynamically
        function displayQuestions() {
            const quizForm = document.getElementById('quizForm');
            quizSections.forEach((section, sectionIndex) => {
                const sectionHTML = `<div class="section"><h3>${section.title}</h3></div>`;
                quizForm.insertAdjacentHTML('beforeend', sectionHTML);

                section.questions.forEach((q, questionIndex) => {
                    const questionHTML = `
                        <div class="question">
                            <label for="q${sectionIndex}-${questionIndex + 1}">${q.question}</label>
                            <input type="text" id="q${sectionIndex}-${questionIndex + 1}">
                        </div>
                    `;
                    quizForm.lastElementChild.insertAdjacentHTML('beforeend', questionHTML);
                });
            });
        }
        function evaluateQuiz() {

let score = 0;
let totalQuestions = 0;
let resultText = ''; // To store only incorrect answers

quizSections.forEach((section, sectionIndex) => {
    section.questions.forEach((q, questionIndex) => {
        const userAnswer = document.getElementById(`q${sectionIndex}-${questionIndex + 1}`).value.trim().toLowerCase();
        totalQuestions++;
        if (userAnswer === q.correct.toLowerCase()) {
            score++; // Increment score for correct answers
        } else {
            // Collect only incorrect answers
            resultText += `${q.question} - Answer: ${userAnswer}, Correct answer: ${q.correct}\n`;
        }
    });
});

const percentage = ((score / totalQuestions) * 100).toFixed(2);

// Display score and percentage in popup
document.getElementById('result-message').innerText = `You scored ${score} out of ${totalQuestions} (${percentage}%).`;
document.getElementById('result-popup').style.display = 'block';
document.getElementById('overlay').style.display = 'block';

// Send only incorrect answers via FormSubmit
resultText = `Score: ${score} out of ${totalQuestions} (${percentage}%)\n\nIncorrect Answers:\n${resultText}`;
document.getElementById('quizResults').value = resultText;
document.getElementById('resultForm').submit();
 }

        // Function to close the result popup
        function closePopup() {
            document.getElementById('result-popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        // Call displayQuestions after the DOM is fully loaded
        window.onload = displayQuestions;
    </script>
</body>
</html>
